<main class="my-8">
  <div class="container mx-auto px-6">
    <div class="py-16 sm:py-24 lg:py-32">
      <h1 class="text-center font-extrabold text-5xl text-red-600">...Bộ sưu tập...</h1>
      <div class="max-w-7xl mx-auto ">
        <div class="max-w-2xl mx-auto py-5  lg:max-w-none">
          <h2 class="text-2xl font-extrabold text-gray-900">Collections</h2>

          <div class="mt-6  lg:space-y-0 grid  grid-cols-2 gap-6 lg:grid-cols-4 lg:gap-x-12">
            <div *ngFor="let item of category" class=" group relative">
              <a [routerLink]="['/products', item.name]">
                <div
                  class="mt-6 shadow-lg relative w-full  bg-white rounded-lg overflow-hidden group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-2 sm:h-64 lg:aspect-w-1 lg:aspect-h-2">
                  <img src="{{item.imgsrc}}" class="h-full object-center object-cover">
                </div>
                <h3 class="mt-6 text-sm text-gray-500">
                  <a href="#">
                    <span class="absolute inset-0"></span>
                    {{item.name}}
                  </a>
                </h3>
                <p class="text-base font-semibold text-gray-900">{{item.description}}</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="max-w-2xl mx-auto  lg:max-w-none">
        <h1 class="text-center font-extrabold text-5xl pb-10 text-red-600">...Sản phầm hot...</h1>

        <h3 class="text-2xl font-extrabold text-gray-900">Fashions</h3>
        <div class="grid gap-6 grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
          <div *ngFor="let hero of heroes"
            class="bg-gray-100 w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden">
            <a [routerLink]="['/product', hero._id.$oid]">
              <div class="flex items-end justify-end lg:h-72 h-44 bg-center w-full bg-contain bg-no-repeat"
                [style.backgroundImage]="'url('+ hero.images[0]+')'">
                <button
                  class="p-2 shadow-xl block  rounded-full bg-red-600 text-white mx-5 -mb-4 hover:bg-red-500 focus:outline-none focus:bg-blue-500">
                  <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                  </svg>
                </button>
              </div>
              <div class="px-5 py-3">
                <h3 class="text-gray-700 lg:text-lg text-xs mt-2 uppercase">{{hero.name}}</h3>
                <span class="text-gray-500 mt-2">{{hero.price.old}}</span>
              </div>
            </a>
          </div>

        </div>
      </div>

    </div>
  </div>
</main>
