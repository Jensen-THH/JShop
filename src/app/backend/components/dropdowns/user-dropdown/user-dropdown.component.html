<a class="text-blueGray-500 block" href="#pablo" (click)="toggleDropdown($event)" #btnDropdownRef>
    <div class="items-center flex">
        <span class="w-12 h-12 text-sm text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full">
      <img
        alt="..."
        class="w-full rounded-full align-middle border-none shadow-xl border-gray-900"
        src="https://www.freeiconspng.com/uploads/person-icon-blue-25.png"
      />
    </span>
    </div>
</a>
<div class="min-w-48 z-50" #popoverDropdownRef>
    <div class="bg-white text-base z-50  py-2 list-none text-left rounded shadow-lg mt-1 min-w-48" [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'">
        <a *ngIf="user.email=='admin@gmail.com'" [routerLink]="['/admin']" (click)="toggleDropdown($event)" #btnDropdownRef  class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
     Admin Dashboard
    </a>
        <a *ngIf="user.email=='admin@gmail.com'" (click)="toggleDropdown($event)" #btnDropdownRef [routerLink]="['/profile']" routerLinkActive="router-link-active" class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
      Profile Admin in Jshop
    </a>
        <a *ngIf="user.length!=0 && user.email!='admin@gmail.com'" (click)="toggleDropdown($event)" #btnDropdownRef  [routerLink]="['/profile']" routerLinkActive="router-link-active" class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
          Profile {{user.username}}
    </a>

        <div class="h-0 my-2 border border-solid border-blueGray-100"></div>
        <a *ngIf="user.length!=0" (click)="toggleDropdown($event)" #btnDropdownRef class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700" (click)="onLogoutClick()">
   Logout
    </a>
        <a *ngIf="user.length==0" (click)="toggleDropdown($event)" #btnDropdownRef class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700" [routerLink]="['/login']" routerLinkActive="router-link-active">
   Sign in
    </a>
        <a *ngIf="user.length==0" (click)="toggleDropdown($event)" #btnDropdownRef class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700" [routerLink]="['/signup']" routerLinkActive="router-link-active">
   Sign up
    </a>
    </div>
</div>
