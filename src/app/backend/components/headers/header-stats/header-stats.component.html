<!-- Header -->
<div class="relative bg-green-600 md:pt-32 pb-32 pt-12">
    <div class="px-4 md:px-10 mx-auto w-full">
        <div>
            <!-- Card stats -->
            <div class="flex flex-wrap">
                <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
                    <app-card-stats statSubtitle="PRODUCTS" statTitle="{{totalProduct}}" statArrow="" statPercent="" statPercentColor="text-emerald-500" statDescripiron="" statIconName="far fa-chart-bar" statIconColor="bg-red-500"></app-card-stats>
                </div>
                <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
                    <app-card-stats statSubtitle="NEW USERS" statTitle="{{totalUser}}" statArrow="" statPercent="" statPercentColor="text-black-500" statDescripiron="" statIconName="fas fa-users" statIconColor="bg-red-500"></app-card-stats>
                </div>
                <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
                    <app-card-stats statSubtitle="NEW ORDER" statTitle="{{notreceivedl}}" statArrow="" statPercent="" statPercentColor="text-orange-500" statDescripiron="" statIconName="far fa-chart-bar" statIconColor="bg-red-500"></app-card-stats>
                </div>
                <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
                    <app-card-stats statSubtitle="RECEIVED" statTitle="{{receivedl}}" statArrow="" statPercent="{{this.totalmoney}}" statPercentColor="text-emerald-500" statDescripiron="" statIconName="far fa-chart-bar" statIconColor="bg-red-500"></app-card-stats>
                </div>
            </div>
        </div>
    </div>
</div>
